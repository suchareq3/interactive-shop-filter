<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Online Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="jquery_functions.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="flexcontainer" class="d-flex flex-md-row flex-column h-100">
        <div id="filterSidebar" class="col col-md-3 col-lg-2 sticky-top vh-100">
            <div class="col m-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="recommended" id="defaultCheck1" autocomplete="off">
                    <label class="form-check-label" for="defaultCheck1">
                        Polecamy
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="saleout" id="defaultCheck2" autocomplete="off">
                    <label class="form-check-label" for="defaultCheck2">
                        Wyprzedaż
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="bestseller" id="defaultCheck3" autocomplete="off">
                    <label class="form-check-label" for="defaultCheck3">
                        Bestseller
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="promotion" id="defaultCheck4" autocomplete="off">
                    <label class="form-check-label" for="defaultCheck4">
                        Promocja
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="new" id="defaultCheck5" autocomplete="off">
                    <label class="form-check-label" for="defaultCheck5">
                        Nowość
                    </label>
                </div>
            </div>
        </div>
        <div>
            <div id="content" class="col m-0 py-4 row 
            row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 
            px-2 px-md-3 px-xl-4">
                <p>In the real world, a loading screen would be implemented here.</p>
                <p>If it wasn't being replaced nearly instantly via jQuery, I'd make it look fancy...</p>
                <p>Of course, this is all due to the data being grabbed locally.</p>
            </div>
        </div>
    </div>
</body>
</html>
